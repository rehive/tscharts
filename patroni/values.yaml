image:
  repository: registry.opensource.zalan.do/acid/spilo-10
  tag: 1.3-p9
  pullPolicy: Always

# How many postgres containers to spawn
replicas: 3
debug: false

podAntiAffinity: soft

rbac:
  apiVersion: v1beta1
  rbac: roleRef
  create: true

serviceAccount:
  create: true
  name: patroni-service-account

nodeSelector: {}
#  cloud.google.com/gke-nodepool: postgres-pool

tolerations: {}
#  - key: "dedicated"
#    operator: "Equal"
#    value: "postgres"
#    effect: "NoSchedule"


# Resource requests and limits per pod
resources: {}
#  limits:
#     cpu: 2
#     memory: 7.5Gi
#  requests:
#     cpu: 2
#     memory: 7.5Gi

credentials:
  # Leave blank to autogenerate
  superuser:
  admin:
  standby:

useConfigMaps: false

postgresParameters:
  bin_dir: /usr/lib/postgresql/9.6/bin

walE:
  enable: false
  envDir: /home/postgres/etc/wal-e.d/env
  scheduleCronJob: 00 01 * * *
  retainBackups: 2
  s3Bucket:
  kubernetesSecret:
  gcsBucket:
  backupThresholdMegabytes: 1024
  backupThresholdPercentage: 30

cloneWithWale:
  enable: false
  cloneWaleEnvDir: /home/postgres/etc/wal-e-clone.d/env
  cloneWalGcsBucket:
  cloneScope:

persistentVolume:
  enabled: true
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}

cleanup:
  image:
    repository: quay.io/coreos/hyperkube
    tag: v1.8.4_coreos.0
    pullPolicy: IfNotPresent
